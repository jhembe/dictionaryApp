<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary Search</title>
</head>

<body>
    <header>
        <h1>Dictionary Search</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter word to search" />
            <select id="source-select">
                <option value="oxford">Oxford English Dictionary</option>
                <option value="webster">Merriam-Webster Dictionary</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        <div id="definition-container"></div>
    </main>
    <footer>
        <label for="dark-mode-toggle">Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle" />
    </footer>
    <script src="script.js"></script>
</body>

</html>
